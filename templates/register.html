<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - PoseAlign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-3">Register</h2>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} text-center">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Registration Form -->
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" name="age" class="form-control" required min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender:</label><br>
                            <input type="radio" name="gender" value="Male" required> Male
                            <input type="radio" name="gender" value="Female" required> Female
                        </div>

                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm):</label>
                            <input type="number" name="height" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg):</label>
                            <input type="number" name="weight" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Experience Level:</label><br>
                            <input type="radio" name="experience" value="Beginner" required> Beginner
                            <input type="radio" name="experience" value="Intermediate"> Intermediate
                            <input type="radio" name="experience" value="Advanced"> Advanced
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
